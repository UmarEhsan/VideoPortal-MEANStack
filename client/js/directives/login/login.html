<div class="section">

        <div layout="row" layout-xs="row">
            <div layout="column" flex-sm="20" flex-gt-md="25" flex-gt-sm="25"></div>
            <div layout="column" flex-sm="70" flex-gt-md="50" flex-gt-sm="50">
                <md-card flex="flex" >
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h2><span>Sign In</span></h2>
                        </div>
                    </md-toolbar>

                    <md-card-content>
                        <form name="Form">
                            <loading ng-if="isRequestPending" message="{{Loading}}"></loading>
                            <md-input-container class="md-block">

                                <input type="text" name="email" ng-model="auth.username" placeholder="name"
                                       required=""/>
                                <div  ng-messages="Form.email.$error" role="alert" multiple="">
                                    <div ng-message="required"  class="my-message">Please enter your email.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block">

                                <input type="password" name="password" ng-model="auth.password" placeholder="password"
                                       required=""/>
                                <div ng-messages="Form.password.$error" role="alert" multiple="">
                                    <div ng-message="required" class="my-message">Please enter your password.</div>
                                </div>
                            </md-input-container>

                            <md-button ng-disabled="!Form.$valid" ng-click="submit()" class="md-raised md-primary">&nbsp
                                Login &nbsp
                            </md-button>
                        </form>
                    </md-card-content>
                </md-card>


            </div>

        </div>

</div>
