<div layout layout-xs="column" layout-wrap infinite-scroll='loadMore()' infinite-scroll-distance='1'>
    <div flex-sm="50" flex-gt-md="33" flex-gt-sm="33" height="300" ng-repeat="video in videos track by $index">
        <md-card>
            <h6 class="video-align-center cursor" ui-sref="video({id: video._id})">{{video.name}}</h6>
            <video autobuffer controls id="myVideo{{$index}}" style="margin:0 auto" single-video="" width="80%"
                   height="300px" ng-src="{{video.url}}" type="video/mp4">

            </video>

            <md-card-content>
                <p class="video-align-center">
                    {{video.description.substring(0,30)}}
                </p>
                <jk-rating-stars layout-align="center center" class="" rating="video.overAllRating" read-only="readOnly"
                                 on-rating="onRating(video, rating)">
                </jk-rating-stars>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Action 1</md-button>
                <md-button>Action 2</md-button>
            </md-card-actions>
        </md-card>
    </div>

</div>
